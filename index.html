<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch?</title>
</head>

<h1>Etch-a-Sketch</h1>

<section id="main">
    <div id="settings">
        <div id="grid-adjuster">
            <label>Grid Size: </label>
            <label id="size">16 x 16</label> <br>
            <input id="slider" type="range" min="4" max="100" step="1" value="16"> <br>
            <button onclick="drawGrid(slider.value);">Draw Grid</button>
            <button onclick="clearGrid();">Clear Grid</button>
        </div>

        <script src="sketch.js"></script>
        <div class="color-picker">
            <input type="color" id="colorInput" value="#ff0000" onchange="colorSelector(this)">
            <button onclick="rainbowMode()">Rainbow</button>
        </div>
    </div>
    <div id="grid">
        <div id="gridContainer" draggable="false">
        </div>
    </div>
</section>

</html>
